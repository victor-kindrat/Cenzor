<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цензор</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <nav class="nav">
                <ul class="nav nav__ul">
                    <li class="nav__item"><button class="nav__btn" id="nav-btn_about">Про проєкт</button></li>
                    <li class="nav__item"><button class="nav__btn" id="nav-btn_how-use">Як користуватись</button></li>
                    <li class="nav__item"><button class="nav__btn" id="nav-btn_contact">Контактна інформація</button></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="box">
                <h1 class="headline">Список заборонених слів:</h1>
                <p class="words" id="mas"></p>
                <div class="addRow" id="addWordGroup">
                    <input type="text" class="inp" id="forbid" placeholder="Введи заборонене слово">
                    <button class="main__add-word" id="addWord"><img src="./media/plus.svg" alt="+"></button>
                    <button class="zenzorBtn" id="cenzor"><img src="./media/cenzor.svg" alt="c"></button>
                </div>
                <textarea id="area" class="text" placeholder="Введи тут текст який хочеш цензурувати..."></textarea>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">
                Стилізовано та розроблено
                <a target="_blank" href="https://www.linkedin.com/in/viktor-kindrat/">мною</a>
            </p>
            <p class="footer__text">
                Більше проєктів у моєму
                <a target="_blank" href="https://github.com/viktor-kindrat"> Github</a>
            </p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
